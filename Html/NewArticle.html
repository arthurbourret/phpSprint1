<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Article</title>
    <link rel="stylesheet" href="../Css/stylesheet.css">
    <link rel="stylesheet" href="../Css/styleAccueil.css">
</head>
<body>
<form action="../Php/NewArticle.php" method="post">

    <div class="container">
        <div class="item meta">
            <label for="thematique">Thématique</label>
            <input class="inpClass" id="thematique" type="text" name="thematique">
        </div>

        <div class="item nav">
            <label for="resume">Résumer</label>
            <textarea class="inpClass" id="resume" type="text" name="resume" cols="15" rows="20" ></textarea>
        </div>

        <div class="item article content">
            <textarea class="inpClass" type="text" name="corps_arcticle" cols="70" rows="30" ></textarea>
        </div>

        <div class="item article title">
            <label for="titre">Titre</label>
            <input class="inpClass" id="titre" type="text" name="titre">
        </div>
    </div>

    <button type="submit" id="enregistrer">Enregistrer</button>
    <button type="submit" id="brouillon">Brouillon</button>
</form>
</body>
</html>
